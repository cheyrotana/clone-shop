<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <p>Table Reservations</p>
            <i class="fa-thin fa-x"></i>
        </header>
        <hr>
        <div class="content">
            <div class="image">
                <img src="./image for shop/reservation.png" alt="brand">
            </div>
            <div class="date">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="date-option">
                    <p> 
                        Mon, 16 Dec <br> <span>Date</span>
                    </p>
                </div>
                 <i class="fa-solid fa-chevron-right"></i>
            </div>
            <hr>
            <div class="guest">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="guest-option">
                    <p>
                        4 <br><span>Guests</span>
                    </p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <hr>
            <div class="time">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="time-option">
                    <p>
                        12:00 <br> <span>Time</span>
                    </p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <hr>
            <div class="search">
                <button>
                    <a href="#">Search</a>
                </button>
            </div>
            <hr>
            <footer class="footer">
                <p>Powered By <a href="#">SEVENROOMS</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
